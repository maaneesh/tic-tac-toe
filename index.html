<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <header class="game-title">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="message-screen"></div>
    <div class="game-board" id="game-board">
        <div class="squares move1"></div>
        <div class="squares move2"></div>
        <div class="squares move3"></div>
        <div class="squares move4"></div>
        <div class="squares move5"></div>
        <div class="squares move6"></div>
        <div class="squares move7"></div>
        <div class="squares move8"></div>
        <div class="squares move9"></div>
       
    </div>
    <footer>
        <div id="text-message"></div>
        <button class="reset" id="reset-button">reset</button>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
